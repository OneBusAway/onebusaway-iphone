branches:
  only: 
    - master
os: osx
osx_image: xcode10.2
language: swift
stages:
  - lint
  - carthage
  - test
jobs:
  include:
    - &pod
      stage: lint
      osx_image: xcode8.3
      env: SWIFT=3.1
      name: pod lib lint --swift-version=3.1
      before_install:
        gem install cocoapods --prerelease --version 1.7.0.beta.2
      install:
        carthage bootstrap --no-build PromiseKit
      script: |
        cd Carthage/Checkouts/PromiseKit
        mv .github/PromiseKit.podspec .
        rm -rf Extensions/CoreLocation/Sources
        cp -R ../../../Sources Extensions/CoreLocation
        pod lib lint --subspec=PromiseKit/CoreLocation --fail-fast --swift-version=$SWIFT
    - <<: *pod
      osx_image: xcode9.2
      env: SWIFT=3.2
      name: pod lib lint --swift-version=3.2
    - <<: *pod
      osx_image: xcode9.4
      env: SWIFT=3.3
      name: pod lib lint --swift-version=3.3
    - <<: *pod
      osx_image: xcode10
      env: SWIFT=3.4
      name: pod lib lint --swift-version=3.4
    - <<: *pod
      osx_image: xcode9.2
      env: SWIFT=4.0
      name: pod lib lint --swift-version=4.0
    - <<: *pod
      osx_image: xcode9.4
      env: SWIFT=4.1
      name: pod lib lint --swift-version=4.1
    - <<: *pod
      osx_image: xcode10.1
      env: SWIFT=4.2
      name: pod lib lint --swift-version=4.2
    - <<: *pod
      osx_image: xcode10.2
      env: SWIFT=5.0
      name: pod lib lint --swift-version=5.0

    - stage: carthage
      name: Carthage / watchOS
      script:
        carthage bootstrap --platform watchOS
      cache:
        directories:
          - Carthage

    - &test
      stage: test
      name: macOS Tests
      xcode_scheme: PMKCoreLocation
      xcode_project: PMKCoreLocation.xcodeproj
      xcode_destination: platform=macOS
      env: PLAT=macOS
      cache:
        directories:
        - Carthage
      before_install:
        carthage bootstrap --cache-builds --no-use-binaries --platform $PLAT
    - <<: *test
      env: PLAT=iOS
      xcode_destination: 'platform=iOS Simulator,OS=12.2,name=iPhone SE'
      name: iOS Tests
    - <<: *test
      env: PLAT=tvOS
      xcode_destination: 'platform=tvOS Simulator,OS=12.2,name=Apple TV'
      name: tvOS Tests
